<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>


    <section class="center">
        <h1>Todo List</h1>
        <!--NEW TASK ENTRY-->
        <input type="text" id="tasks" class="entry" required placeholder="New Todo...">
        <input type="submit" id="add-btn" class="add-btn" value="Add">
        <p id="error" class="errorMessage"></p>
    </section>

    <!--TODO AND COMPLETED CONTAINERS-->
    <section class="todos">


        <div class="container">
            <h2>Todo</h2>
            <ul id="tasks-list" class="new-todos"></ul>

        </div>

        <div class="container">
            <h2>Completed</h2>
            <ul id="completed-list" class="completed"></ul>
        </div>

    </section>
    <button class="clear-btn">Clear all</button>



    <div id="todays-date" class="date"></div>

    <script src="app.js"></script>
</body>

</html>
